# Configuración de la base de datos H2
spring.datasource.url=jdbc:h2:tcp://localhost/~/test
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Habilitar la consola H2 para acceder y ver el contenido de la base de datos
spring.h2.console.enabled=true

# Configuración de Hibernate
# (Esta opción autogenerará o actualizará las tablas de la base de datos de acuerdo con tus entidades)
spring.jpa.hibernate.ddl-auto=update

# Mostrar SQL generado por Hibernate (útil para depurar, pero puedes desactivarlo en producción)
spring.jpa.show-sql=true

jwt.token-validity=3600000

logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.authentication=DEBUG
logging.level.com.management.sales=DEBUG
